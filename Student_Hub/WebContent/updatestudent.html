<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="lightgreen">
	<h1 align="center">Update Student Details</h1><br>

<form action="UpdateStudent.jsp" align="center">
	<h3>Enter Student Roll No. <input type="text" name="rollno" /><br></h3>
	
	<h3>Enter Student Name <input type="text" name="name" /><br></h3>
	
	<h3>Enter Student Email Id <input type="email" name="email" /><br></h3>
		
	<h3>Enter Student Mobile NO. <input type="text" name="mobno" /><br></h3>
	
	<h3>Select Student Branch<select name="branch">
		<option>Computer Science and Enginnering</option>
		<option>Electronic Engineering</option>
		<option>Electrical Enginnering</option>
		<option>Civil Enginnering</option>
		<option>Chemical Enginnering</option>
		<option>Mechanical Enginnering</option>
		</select>
	</h3>
	
	<h3>Enter Student Semester <input type="text" name="sem" /><br></h3>
	
	<h3>Enter Student Year <input type="text" name="year" /><br></h3>
		
	<h3>Enter Student Address<textarea rows="3" cols="21" name="area"></textarea></h3>
		
	<h3><input type="submit" name="" value="Update Student" /><br></h3>
	
	
</form>
</body>
</html>
